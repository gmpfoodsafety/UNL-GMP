        function generateNavigation(data) {
            const navigationElement = document.getElementById('navigation');

            for (const section of data) {
                const listItem = document.createElement('li');
                listItem.classList.add('cursor-pointer', 'hover:underline'); // Add hover effect
                listItem.textContent = section.section;

                listItem.addEventListener('click', () => {
                    displaySectionContent(section);
                });

                navigationElement.appendChild(listItem);
            }
        }


        function displaySectionContent(section) {
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = ''; // Clear existing content

            for (const question of section.questions) {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const h3 = document.createElement('h3');
                h3.classList.add('text-lg', 'cursor-pointer', 'disclosure');
                h3.textContent = question.text;

                const referencesDiv = document.createElement('div');
                referencesDiv.classList.add('hidden', 'ml-6', 'text-sm');

                const ul = document.createElement('ul');
                ul.classList.add('list-disc', 'space-y-1');

                for (const reference of question.references) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = reference.url;
                    a.textContent = reference.text;
                    a.target = '_blank'; // Open in new tab
                    a.classList.add('text-blue-600', 'hover:underline');
                    li.appendChild(a);
                    ul.appendChild(li);
                }

                referencesDiv.appendChild(ul);
                questionDiv.appendChild(h3);
                questionDiv.appendChild(referencesDiv);

                questionDiv.addEventListener('click', (event) => {
                    if(event.target === h3){ //Only toggle if the click was on the question text
                        referencesDiv.classList.toggle('hidden');
                    }
                });

                contentElement.appendChild(questionDiv);
            }
        }
